<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        .font-Poppins {
            font-family: 'Poppins', sans-serif;
        }
  </style>
</head>
<body class="font-Poppins bg-rose-100">
    <header>
        <h1 class="bg-white text-2xl font-bold text-center p-5 mb-10">Header</h1>
    </header>
    <h1 class="text-rose-500 text-center font-extrabold text-4xl underline underline-offset-8">Contact Us</h1>
    <div class="flex flex-wrap items-start justify-center min-h-screen py-10">
        <div class="w-full md:w-1/2 pt-5 px-4 md:px-8">
            <h1 class="text-rose-500 text-5xl font-bold mb-2">Contact us for more <h1 class=" text-rose-500 text-5xl font-bold mb-6 underline underline-offset-8">information!</h1></h1>
            <p class="mb-6">Do you have any queries? Reach out to us and we are happy to help you!</p>
            <div class="flex items-center mb-4">
                <div class="text-rose-500 mr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-9 13a9 9 0 110-18 9 9 0 010 18z" /></svg>
                </div>
                <div>
                    <p>Call now:</p>
                    <p class="text-rose-600 font-semibold">+917423739126</p>
                </div>
            </div>
            <div class="flex items-center mb-4">
                <div class="text-rose-500 mr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 00-8 0v1a4 4 0 004 4h0a4 4 0 004-4v-1zm-4 1h0m0 4h.01M4 12h0v8a2 2 0 002 2h12a2 2 0 002-2v-8h0M4 8h16M10 4h4" /></svg>
                </div>
                <div>
                    <p>Email:</p>
                    <p class="text-rose-600 font-semibold">support@divueens.com</p>
                </div>
            </div>
        </div>
        <div class="w-full max-w-lg bg-white p-8 rounded-2xl shadow-2xl mt-6 md:mt-0 md:ml-8">
            <h2 class="text-rose-500 text-2xl font-bold mb-6 underline underline-offset-8">Write to us</h2>
            <form id="contact-form" class="space-y-4">
            <div>
                <label for="email" class="block mb-1">Email Address</label>
                <input
                type="email"
                id="email"
                name="email"
                required
                class="w-full p-2 border border-rose-300 rounded"
                />
            </div>
            <div>
                <label for="helpType" class="block mb-1">What do you need help with?</label>
                <select
                id="helpType"
                name="helpType"
                required
                class="w-full p-2 border border-rose-300 rounded">
                <option value="" disabled selected>Select an option</option>
                <option value="Order related issue" class="font-semibold">Order related issue</option>
                <option value="Payments/Refund" class="font-semibold">Payments/Refund</option>
                <option value="Offers, Discounts, Coupons" class="font-semibold">Offers, Discounts, Coupons</option>
                <option value="Gift card" class="font-semibold">Gift card</option>
                <option value="Account related" class="font-semibold">Account related</option>
                <option value="Other" class="font-semibold">Other</option>
                </select>
            </div>
            <div>
                <label for="subject" class="block mb-1">Subject</label>
                <input
                type="text"
                id="subject"
                name="subject"
                required
                class="w-full p-2 border border-rose-300 rounded"/>
            </div>
            <div>
                <label for="description" class="block mb-1">Description</label>
                <textarea
                id="description"
                name="description"
                required 
                class="w-full p-2 border border-rose-300 rounded"
                maxlength="200"
                ></textarea>
                <div class="text-right text-sm text-gray-500"><span id="char-count">0</span>/200</div>
            </div>
            <div>
                <input type="file" id="file" name="file" accept=".png, .jpg, .jpeg" multiple class="hidden" />
                <label for="file" class="cursor-pointer inline-flex items-center px-4 py-2 border border-rose-300 rounded-md shadow-sm text-sm font-medium text-rose-600 bg-white hover:bg-gray-50">
                <span class="ml-2">Upload images</span>
                </label>
                <p class="text-sm text-gray-500 mt-1">Allowed formats: PNG, JPG, JPEG. Maximum file size: 8MB</p>
            </div>
            <button type="submit" class="w-full bg-rose-500 text-white p-2 rounded hover:bg-rose-600">Create ticket</button>
            </form>
        </div>
    </div>
    <footer class="pt-5">
        <h1 class="bg-white text-2xl font-bold text-center p-5">Footer</h1>
    </footer>
    <script>
        document.getElementById('description').addEventListener('input', function() {
        document.getElementById('char-count').textContent = this.value.length;
        });
    </script>
</body>
</html>
